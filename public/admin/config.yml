backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: tagglo/site

# local_backend: true
# url: http://localhost:8081/api/v1
# allowed_hosts:
#   - localhost:8081
#   - localhost:8080
#   - localhost:3000

publish_mode: editorial_workflow

media_folder: public/img
public_folder: /img
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

collections:
  - name: "settings"
    label: "Settings"
    files:
      - file: src/content/Settings.md
        label: Settings
        name: Settings
        fields:
          - { label: Heading, name: heading, widget: markdown, minimal: true}
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "fatured_image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}  
  - name: Blocks
    label: blocks
    files:
      - file: src/content/sections/Hero.md
        label: HeroSection
        name: HeroSection
        fields:
          - { label: Heading, name: heading, widget: markdown, minimal: true}
          - { label: Title, name: title, widget: 'markdown', minimal: true }
          - { label: Subtitle, name: subtitle, widget: 'markdown', minimal: true }
          - { label: Button Text, name: buttonText, widget: 'markdown', minimal: true }